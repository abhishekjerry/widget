<div class="export-model-content">
  <div class="modal-header export-main-header-ref"style="text-align: center;">
    <span class="export-head-ref" >{{dailog.title}}</span>
  </div>
  <div class="modal-body export-modal-body-content">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="row">
          <div class="col-md-4 col-lg-4 totalItems ">
            <div class="card selectedcard">
              <div class="headingcss">
                <span class="column-heading">{{dailog.subTitle1}}</span>
              </div>
              <hr>
              <perfect-scrollbar style="max-height: 400px;">
                <div class="column-content">
                  <div *ngFor="let selected of totalItemsInList;let i=index;">
                    <div [ngClass]="{selectedFields:(selected.selected===true)}"
                      (click)="isSelected(totalItemsInList,i)">
                      <span>{{selected.name}}</span>
                    </div>
                  </div>
                </div>
              </perfect-scrollbar>
            </div>
          </div>
          <div class="col-md-2 col-lg-2 arrowButtons">
            <div class="forMobile">
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input (click)="onSelectionRightMove('all')" type="image"
                  src="../../assets/images/doublerightarrow.svg">
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input (click)="onSelectionRightMove('single')" type="image" src="../../assets/images/rightarrow.svg">
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input (click)="onSelectionLeftMove('single')" type="image" src="../../assets/images/leftarrow.svg">
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input (click)="onSelectionLeftMove('all')" type="image" src="../../assets/images/doubleleftarrow.svg">
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4 selectedItems">
            <div class="card selectedcard">
              <div class="headingcss">
                <span class="column-heading">{{dailog.subTitle2}}</span>
              </div>
              <hr>
              <perfect-scrollbar style="max-height: 400px;">
                <div class="column-content">
                  <div *ngFor="let selected of totalSelectedItems;let i=index">
                    <div (click)="isSelected(totalSelectedItems,i)"
                      [ngClass]="{selectedFields:(selected.selected===true)}">
                      <span>{{selected.name}}</span>
                    </div>
                  </div>
                </div>
              </perfect-scrollbar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
